            <div class="container">
                <div class="masthead-subheading">Willkommen bei Wildlinge!</div>

        <!-- Bewerbung -->
        <section class="page-section" id="apply">
            <div class="container">
                <div class="text-center">
                    <p style="color:red">@@error_message_text@@</p>
                    <h2 class="section-heading text-uppercase">Bewerben</h2>
                    <h3 class="section-subheading text-muted">Hier können Sie sich direkt um einen Betreuungsplatz für Ihr Kind bewerben.</h3>
                </div>
                <form id="applicationForm" name="applicationMessage" novalidate="novalidate" method="post" action="index.php#apply">
                    <input type="hidden" name="action" value="send_application"/>
                    <input type="hidden" name="page" value="application"/>

                    <div class="row align-items-stretch mb-5">
                     
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name="child_name" placeholder="Name des Kindes *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div><div class="form-group">
                                <input class="form-control" type="text" name="child_age" placeholder="Alter des Kindes *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text"name="hours_per_month" placeholder="Betreuungsstunden / Monat *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Ihre E-Mail Adresse *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="siblings" placeholder="Geschwisterkinder / Alter " />
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" name="interests" placeholder="Interessen des Kindes (Wandern, Klettern, etc) *" required="required" data-validation-required-message="Bitte geben Sie die Interessen Ihres Kindes an."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" name="favorite_toy" placeholder="Lieblingsspielzeug des Kindes (Lego, Puppen, etc) *" required="required" data-validation-required-message="Bitte geben Sie das Lieblingsspielzeug Ihres Kindes an."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" name="character" placeholder="Wie ist das Wesen des Kindes (ängstlich, aggressiv, sensibel, etc) *" required="required" data-validation-required-message="Bitte geben Sie das Wesen Ihres Kindes an."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group">
                                <span style="color:#495057">Impfen Sie Ihr Kind? *</span>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="is_vaccinated" id="inlineRadio1" value="Ja">
                                    <label class="form-check-label" for="inlineRadio1">Ja</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="is_vaccinated" id="inlineRadio2" value="Nein">
                                    <label class="form-check-label" for="inlineRadio2">Nein</label>
                                </div>    
                            </div> 

                            <div class="form-group">
                                <span style="color:#495057">Ist Ihr Kind Fremdbetreuung gewöhnt? *</span>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="is_used_to_nursing" id="inlineRadio3" value="Ja">
                                    <label class="form-check-label" for="inlineRadio3">Ja</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="is_used_to_nursing" id="inlineRadio4" value="Nein">
                                    <label class="form-check-label" for="inlineRadio4">Nein</label>
                                </div>    
                            </div> 
                        
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" name="other_information" placeholder="Sonstige Informationen"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                        
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" name="message" placeholder="Nachricht"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Bewerbung abschicken</button>
                    </div>
                </form>
            </div>
        </section>
